<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Rich Nyamaz" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LTS</title>
    <link rel="icon" type="image/x-icon" href="/images/taco_shop_favicon.ico" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav id="main-nav" aria-label="Main">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#About"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="/#Menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="/images/tacos_close_up_400x260.png"
          alt="little taco shop tacos"
          title="Tacos ready to eat!"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                placeholder="Type your message here"
                cols="30"
                rows="10"
              ></textarea>
            </p>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T
          <br />
          Kansas City, MO 55555-5555
          <br />
          <br />
          Phone: <a href="tel:+55555555555">555-555-55555</a>
        </address>
        <br />
        <p>
          <a href="#">Back to Top</a>
        </p>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
